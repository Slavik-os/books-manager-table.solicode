    <input type="text" id="value">
    <button onclick="submit()">submit</button>
  <script>
      function submit(){
          let t = document.getElementById('value');
          let l = []
        
         if (t.value.length > 20){
             l = t.value.split('');
             for (let i = 0; 19 < l.length;i++){
                l.splice(l.length -1);
            }
         }
         console.log(l.join('')+'...');
        }
      
  </script>
